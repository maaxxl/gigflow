name: Deploy Flutter Web to Strato via SFTP

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Code aus Repository holen
        uses: actions/checkout@v3

      - name: 🧰 Flutter 3.35.6 installieren
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.6'
          channel: 'stable'
          cache: true

      - name: 🔍 Flutter-Version prüfen
        run: flutter --version

      - name: 📦 Pakete installieren
        run: flutter pub get
        working-directory: .

      - name: 🧪 Web-App bauen
        run: flutter build web --release
        working-directory: .

      - name: 📤 Hochladen via SFTP zu Strato
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ secrets.githubuser }}
          server: ${{ secrets.h2815428.stratoserver.net }}
          port: 22
          password: ${{ secrets.vythev-vIjvuq-vifdo7 }}
          local_path: ./build/web/
          remote_path: /var/www/gigflow                    # Zielverzeichnis auf Strato-Server
          sftp_only: true
