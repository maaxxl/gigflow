name: Deploy Flutter Web to Strato via SFTP

on:
  push:
    branches:
      - main  # Passe an, wenn du z. B. "master" verwendest

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3

      - name: 🚀 Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.13.x'  # Oder z. B. 3.16.x – je nach Version

      - name: 📦 Install Dependencies
        run: flutter pub get

      - name: 🛠️ Build Flutter Web App
        run: flutter build web --release

      - name: 📤 Deploy via SFTP to Strato
        uses: wlixcc/SFTP-Deploy-Action@v1.2.4
        with:
          username: ${{ secrets.SFTP_USERNAME }}
          server: ${{ secrets.SFTP_SERVER }}
          port: 22
          password: ${{ secrets.SFTP_PASSWORD }}
          local_path: build/web
          remote_path: /var/www/gigflow
          sftp_only: true
